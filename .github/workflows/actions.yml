name: backend_testing

on: [push]

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - run: python -m pip install poetry
      - run: poetry install
      - run: pip install .
      - run: poetry run pytest
